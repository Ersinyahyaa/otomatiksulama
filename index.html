<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Firebase Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .info-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #555;
    }

    .card p {
      font-size: 18px;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .control-buttons {
      text-align: center;
      margin: 30px 0;
    }

    .control-buttons button {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .control-buttons button:hover {
      background: #0d47a1;
    }

    @media (max-width: 700px) {
      .info-cards {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Firebase Kontrol Paneli</h1>

  <div class="info-cards">
    <div class="card">
      <h3>Su Miktarı (Litre)</h3>
      <p id="suLitresi">--</p>
    </div>
    <div class="card">
      <h3>Su Yüzdesi (%)</h3>
      <p id="suYuzdesi">--</p>
    </div>
    <div class="card">
      <h3>Toprak Nemi</h3>
      <p id="toprakNem">--</p>
    </div>
    <div class="card">
      <h3>Artezyen Durumu</h3>
      <p id="artezyenDurum">--</p>
    </div>
    <div class="card">
      <h3>Hidrofor Durumu</h3>
      <p id="hidroforDurum">--</p>
    </div>
  </div>

  <div class="control-buttons">
    <button onclick="toggleRelay('hidroforDurum')">Hidrofor Aç/Kapat</button>
    <button onclick="toggleRelay('vana1Durum')">Vana 1 Aç/Kapat</button>
    <button onclick="toggleRelay('vana2Durum')">Vana 2 Aç/Kapat</button>
  </div>

  <h2 style="text-align:center;">Günlük Log Kayıtları</h2>
  <table id="logTable">
    <thead>
      <tr>
        <th>Tarih</th>
        <th>Su Alarm</th>
        <th>Su Litresi</th>
        <th>Su Yüzdesi</th>
        <th>Toprak Nem</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApy-6P6wctARMhBZMeea6AE0KxvjklLsQ",
      authDomain: "esp32-b35c8.firebaseapp.com",
      databaseURL: "https://esp32-b35c8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "esp32-b35c8",
      storageBucket: "esp32-b35c8.appspot.com",
      messagingSenderId: "47343608336",
      appId: "1:47343608336:web:2896e196cdf3f2b8616095"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateData() {
      db.ref("/").on("value", snapshot => {
        const d = snapshot.val();
        document.getElementById("suLitresi").innerText = d.suLitresi + " L";
        document.getElementById("suYuzdesi").innerText = d.suYuzdesi + " %";
        document.getElementById("toprakNem").innerText = d.toprakNem;
        document.getElementById("artezyenDurum").innerText = d.artezyenDurum ? "Açık" : "Kapalı";
        document.getElementById("hidroforDurum").innerText = d.hidroforDurum ? "Açık" : "Kapalı";
      });
    }

    function loadLogs() {
      db.ref("/loglar").on("value", snapshot => {
        const logs = snapshot.val();
        const tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";
        for (let tarih in logs) {
          const log = logs[tarih];
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${tarih}</td>
            <td>${log.suAlarm}</td>
            <td>${log.suLitresi}</td>
            <td>${log.suYuzdesi}</td>
            <td>${log.toprakNem}</td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    function toggleRelay(path) {
      const ref = db.ref("/" + path);
      ref.get().then(snap => {
        const val = snap.val();
        ref.set(!val);
      });
    }

    updateData();
    loadLogs();
  </script>
</body>
</html>
